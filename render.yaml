services:
  - type: web
    name: gioat-platform
    env: node
    buildCommand: npm install -g pnpm && cd packages/api && pnpm install && npx prisma generate && npm run build
    startCommand: cd packages/api && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000 